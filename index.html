<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;400;500;700&family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Pick rock, paper, or scissors...</h1>
            <h2 id="message">Best of 5 wins!</h2>
            <div class="mid">
                <div id="scoreboard">
                    <div class="scoreBox" id="playerScore">
                        <h1 class="score">0</h1>
                        <h3>You</h3>
                    </div>
                    <div class="scoreBox" id="computerScore">
                        <h1 class="score">0</h1>
                        <h3>Computer</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="button" id="rock">
                <img src="./icons/rock.png" alt="Rock icon">
                <p>Rock!</p>
            </div>
            <div class="button" id="paper">
                <img src="./icons/paper.png" alt="Paper icon">
                <p>Paper!</p>
            </div>
            <div class="button" id="scissors">
                <img src="./icons/scissors.png" alt="Scissors icon">
                <p>Scissors!</p>
            </div>
        </div>
        <div class="footer"><p>Icons published by <a href="https://www.icons8.com">Icons8</a></p></div>
    </div>

    <div class="overlay"></div>
    <div class="modal">
        <h3 id="outcome"></h3>
        <p>Final score</p>
        <h4 id="finalScore"></h4>
        <button class="btn">Play again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
